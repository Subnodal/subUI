<!DOCTYPE html>
<!-- Serve this example in the main subUI directory -->
<html>
    <head>
        <title>All subUI Elements</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
        <link rel="stylesheet" href="/style.css">
        <script src="/build/subui.min.js"></script>
    </head>
    <body>
        <nav sui-style="thick" sui-screen="desktop">
            <img src="https://cloud.subnodal.com/media/logo.svg" alt="Subnodal Cloud">

            </button>

            <input value="/home/user" sui-size="grow">
            <sui-spacer></sui-spacer>
            <button><sui-icon sui-mirrorable>close</sui-icon></button>
        </nav>
        <main>
            <sui-panels>
                <sui-content>
                    <ul sui-iconlist sui-style="compact">
