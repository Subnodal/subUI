<!DOCTYPE html>
<!-- Serve this example in the main subUI directory -->
<html>
    <head>
        <title>All subUI Elements</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
        <link rel="stylesheet" href="/style.css">
        <script src="/build/subui.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <nav sui-style="thick" sui-screen="desktop">
            <img src="https://cloud.subnodal.com/media/icon.svg" aria-hidden="true">
            <span sui-brand>{<strong>subnodal</strong>} cloud</span>
            <sui-spacer sui-size="grow"></sui-spacer>
            <button sui-style="thick flat circular">
                <img src="/media/account.svg" sui-style="profile" alt="Account">
            </button>
        </nav>
        <nav>
            <button sui-style="flat" aria-label="Back"><sui-icon sui-mirrorable aria-hidden="true">arrow_back</sui-icon></button>
            <button sui-style="flat" aria-label="Forward"><sui-icon sui-mirrorable aria-hidden="true">arrow_forward</sui-icon></button>
            <sui-spacer></sui-spacer>
            <button onclick="require('com.subnodal.subui.menus').toggleMenu(document.querySelector('#newItemMenu'), this);">
                <sui-icon sui-mirrorable aria-hidden="true">add</sui-icon>
                New
                <sui-icon sui-mirrorable aria-hidden="true">arrow_drop_down</sui-icon>
            </button>
            <sui-spacer sui-screen="desktop"></sui-spacer>
            <input value="/home/user" sui-size="grow" sui-screen="desktop">
            <sui-spacer sui-screen="desktop"></sui-spacer>
            <sui-spacer sui-size="grow" sui-screen="mobile"></sui-spacer>
            <button sui-style="flat" sui-screen="mobile" aria-label="Search"><sui-icon sui-mirrorable aria-hidden="true">search</sui-icon></button>
            <button sui-style="flat" aria-label="Menu"><sui-icon sui-mirrorable aria-hidden="true">menu</sui-icon></button>
        </nav>
        <main>
            <sui-panels>
                <sui-content sui-stack="column">
                    <ul sui-iconlist sui-style="compact" sui-size="grow">
                        <li tabindex="0" aria-selected="true">
                            <img src="/media/account.svg">
                            <input tabindex="-1" value="hello.txt">
                            <span>1 January 2021</span>
                        </li>
                        <li tabindex="0">
                            <img src="/media/account.svg">
                            <input tabindex="-1" value="hello.txt">
                            <span>1 January 2021</span>
                        </li>
                        <li tabindex="0">
                            <img src="/media/account.svg">
                            <input tabindex="-1" value="hello.txt">
                            <span>1 January 2021</span>
                        </li>
                        <li tabindex="0">
                            <img src="/media/account.svg">
                            <input tabindex="-1" value="hello.txt">
                            <span>1 January 2021</span>
                        </li>
                        <li tabindex="0">
                            <img src="/media/account.svg">
                            <input tabindex="-1" value="hello.txt">
                            <span>1 January 2021</span>
                        </li>
                        <li tabindex="0">
                            <img src="/media/account.svg">
                            <input tabindex="-1" value="hello.txt">
                            <span>1 January 2021</span>
                        </li>
                        <li tabindex="0">
                            <img src="/media/account.svg">
                            <input tabindex="-1" value="hello.txt">
                            <span>1 January 2021</span>
                        </li>
                        <li tabindex="0">
                            <img src="/media/account.svg">
                            <input tabindex="-1" value="hello.txt">
                            <span>1 January 2021</span>
                        </li>
                        <li tabindex="0">
                            <img src="/media/account.svg">
                            <input tabindex="-1" value="hello.txt">
                            <span>1 January 2021</span>
                        </li>
                        <li tabindex="0">
                            <img src="/media/account.svg">
                            <input tabindex="-1" value="hello.txt">
                            <span>1 January 2021</span>
                        </li>
                        <li tabindex="0">
                            <img src="/media/account.svg">
                            <input tabindex="-1" value="hello.txt">
                            <span>1 January 2021</span>
                        </li>
                        <li tabindex="0">
                            <img src="/media/account.svg">
                            <input tabindex="-1" value="hello.txt">
                            <span>1 January 2021</span>
                        </li>
                    </ul>
                </sui-content>
                <sui-panel>
                    <nav><span>Example panel</span></nav>
                    <aside>
                        <div>
                            <label for="exampleInput">Input</label>
                            <input id="exampleInput">
                        </div>
                        <div>
                            <label for="exampleSelect">Select</label>
                            <select id="exampleSelect">
                                <option>First</option>
                                <option>Second</option>
                                <option>Third</option>
                            </select>
                        </div>
                        <div>
                            <label>Checkboxes</label>
                            <input type="checkbox" checked id="exampleCheckbox1">
                            <label for="exampleCheckbox1">First</label><br>
                            <input type="checkbox" id="exampleCheckbox2">
                            <label for="exampleCheckbox2">Second</label><br>
                            <input type="checkbox" id="exampleCheckbox3">
                            <label for="exampleCheckbox3">Third</label>
                        </div>
                        <div>
                            <label>Radio buttons</label>
                            <input type="radio" checked name="exampleRadios" id="exampleRadio1">
                            <label for="exampleRadio1">First</label><br>
                            <input type="radio" name="exampleRadios" id="exampleRadio2">
                            <label for="exampleRadio2">Second</label><br>
                            <input type="radio" name="exampleRadios" id="exampleRadio3">
                            <label for="exampleRadio3">Third</label>
                        </div>
                        <div>
                            <label>Switches</label>
                            <label for="exampleSwitch1" sui-style="switch">First</label>
                            <input type="checkbox" role="switch" checked="true" id="exampleSwitch1"><br>
                            <label for="exampleSwitch2" sui-style="switch">Second</label>
                            <input type="checkbox" role="switch" id="exampleSwitch2">
                        </div>
                    </aside>
                </sui-panel>
            </sui-panels>
        </main>
        <sui-menu id="newItemMenu">
            <button>Folder</button>
            <button>Writer document</button>
            <button>Sigma spreadsheet</button>
            <button>Presenter presentation</button>
        </sui-menu>
    </body>
</html>
